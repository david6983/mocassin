name: Java CI

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
        run: ./gradlew build
      - name: generate pkg mac os
        run: ./gradlew jar2pkg
      - name: upload jar artifact
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: build/libs